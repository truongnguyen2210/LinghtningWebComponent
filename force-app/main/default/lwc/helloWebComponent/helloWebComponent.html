<template>
    <lightning-card title={capitalizedGreeting} icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2>Hello World {greeting}!</h2>
            <p>Today is {currentDate}</p>
        </div>
        <lightning-input
            label="Name"
            value={greeting}
            onchange={handleGreetingChange}
            >
        </lightning-input>
    </lightning-card>
</template>
